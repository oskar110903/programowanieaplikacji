<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const trasa = prompt('podaj odleglosc');
        const cena = prompt('podaj  cene paliwa');
        const palenie = prompt('podaj ile pali twoje auto');
        const kwota = (trasa * (palenie/100) * cena);

        document.write('koszt wyniesie' + kwota);
        
    </script>
    
</body>
</html>

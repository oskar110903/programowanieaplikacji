<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
liczba=prompt("podaj liczbe od 1 do 7");

if(liczba==1)
{
    document.writeln("Poniedziałek");
}
else if(liczba==2)
{
    document.writeln("wtorek");
}
else if(liczba==3)
{
    document.writeln("środa");
}
else if(liczba==4)
{
    document.writeln("Czwartek");
}
else if(liczba==5)
{
    document.writeln("Piątek");
}
else if(liczba==6)
{
    document.writeln("Sobota");
}
else if (liczba==7)
{
    document.writeln("Niedziela");
}
else
{
document.writeln("Zła liczba")
}

    </script>
</body>
</html>

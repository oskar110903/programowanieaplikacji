<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<form action="" method="POST">
<input type="number" name="liczba1" placeholder="wpisz pierwsza liczbe" />
<input type="number" name="liczba2" placeholder="wpisz druga liczbe" />
<input type="submit" value="Oblicz" />
</form>

<div class="Wynik"></div>
<script>
//pobieramy/odwołujemy się do formularza
const formularz = document.querySelector('form');
//pobieramy diva o klasie wynik
const skutek = document.querySelector('div.Wynik');
//przypisujemy obsługę zdarzenia submit do formularza
formularz.addEventListener('submit',(e)=>{//zatrzymujemy domyslną akcję obsługi formularza przez przeglądarke
    //pobieramy wartosc pola liczba 1 i liczba 2
    e.preventDefault();
    const l1 = document.querySelector('input[name="liczba1"]').value *1;
    const l2 = document.querySelector('input[name="liczba2"]').value *1;
//tworzymy zmienną suma, która będzie miała wartość sumy liczb z formularza
const suma=l1 + l2
//wyswietlamy sume w divie
//skutek.textContent = "suma wynosi:" +suma;
skutek.textContent = `Suma liczb ${11} i ${12} wynosi: ${suma}`;
});


</script>














   
</body>
</html>
